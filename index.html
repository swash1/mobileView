    />

  </head>

  <body>

      <div class="paginator">PAGINATOR (shows always)</div>

    <input class="input" />

      <div class="snippets" hidden>
        SNIPPETS (shows when keyboard is active)
      </div>
    </div>

    <div class="layoutViewport"></div>

    <script src="./script.js"></script>
